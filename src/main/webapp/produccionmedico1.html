        <!-- moment js -->
        <script src="js/moment.min.js" ></script>
        <script>
            $(document).ready(function () {
                let table;
                let groupColumn = 2;
                $("#fechaInicio").val(moment().format('YYYY-MM-DD'));
                $("#fechaFin").val(moment().format('YYYY-MM-DD'));
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');

                        let parametro = {tabla: "servicio"};
                        $.getJSON("listaprogramacion", parametro, function (data) {
                            $.each(data.data, function (id, ser) {
                                $('#cmbServicio').append('<option value=' + ser.sercod + '>' + ser.serdes + '</option>');
                            });
                        });

                        table = $('#example').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'excel', 'print'
                            ],
                            fixedHeader: true,
                            paging: false,
                            ajax: {
                                url: 'listadetalleproduccionmedico',
                                type: 'POST',
                                data: function (d) {
                                    d.fechaInicio = $("#fechaInicio").val(), //$("#fechaInicio").val(),
                                            d.fechaFin = $("#fechaFin").val();
                                }
                            },
                            language: {
                                decimal: "",
                                emptyTable: "No hay datos",
                                info: "Mostrando desde el _START_ al _END_ del total de _TOTAL_ registros",
                                infoEmpty: "Mostrando desde el 0 al 0 del total de  0 registros",
                                infoFiltered: "(Filtrados del total de _MAX_ registros)",
                                infoPostFix: "",
                                thousands: ",",
                                lengthMenu: "Mostrar _MENU_ registros por página",
                                loadingRecords: "Cargando...",
                                processing: "Procesando...",
                                search: "Buscar:",
                                zeroRecords: "No se ha encontrado nada  atraves de ese filtrado.",
                                paginate: {
                                    first: "Primero",
                                    last: "Última",
                                    next: "Siguiente",
                                    previous: "Anterior"
                                },
                                aria: {
                                    sortAscending: ": activate to sort column ascending",
                                    sortDescending: ": activate to sort column descending"
                                }
                            },

                            columns: [
                                {data: 'fecha',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("DD/MM/yyyy");
                                    }
                                },
                                {data: 'serdes'},
                                {data: 'mednam'},
                                {data: 'horini',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("hh:mm:ss A");
                                    }
                                },
                                {data: 'horfin',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("hh:mm:ss A");
                                    }
                                },
                                {data: 'descon'},
                                {data: 'turrat'},
                                {data: 'pacientesProgramados'},
                                {data: 'pacientesCitados'},
                                {data: 'pacientesAtendidos'},
                                {data: 'pacientesProgramados',
                                    render: function (data, type, row, meta) {
                                        return ((row.pacientesAtendidos / row.pacientesProgramados) * 100).toFixed(2) + "%";
                                    }
                                },
                                {data: 'pacientesProgramados',
                                    render: function (data, type, row, meta) {
                                        return minutesToString(row.pacientesProgramados * row.turrat);
                                    }
                                },
                                {data: 'pacientesAtendidos',
                                    render: function (data, type, row, meta) {
                                        return minutesToString(row.pacientesAtendidos * row.turrat);
                                    }
                                }

                            ],
                            drawCallback: function (settings) {
                                var api = this.api();
                                var rows = api.rows({page: 'current'}).nodes();
                                var last = null;

                                let datos = api.rows({page: 'current'}).data();

                                let sumprog = 0;
                                let sumcit = 0;
                                let sumaten = 0;
                                let rowcabe = 0;
                                let esprimeravez = true;
                                api.column(groupColumn, {page: 'current'})
                                        .data()
                                        .each(function (group, i) {
                                            if (last !== group) {
                                                $(rows).eq(i).before('<tr class="group"><td colspan="12">' + group + '</td></tr>');
                                                if (!esprimeravez) {
                                                    rowcabe = i;
                                                    console.log(i);
                                                } else {
                                                    console.log(i);
                                                }


                                                last = group;
                                                sumprog = 0;
                                                sumcit = 0;
                                                sumaten = 0;
                                                esprimeravez = false;
                                            }
                                            sumprog = sumprog + parseInt(datos[i][7]);
                                            sumcit = sumcit + parseInt(datos[i][8]);
                                            sumaten = sumaten + parseInt(datos[i][9]);
                                        });
                            }
                        });

                    } else {
                        $(location).attr('href', "index.html");
                    }
                });


                $("#btnBuscar").click(function () {
                    table.ajax.reload( );
                });

                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });



            });
    
            function minutesToString(minutes) {
                var hour = Math.floor(minutes / 60);
                hour = (hour < 10) ? '0' + hour : hour;
                var minute = (minutes % 60);
                minute = (minute < 10) ? '0' + minute : minute;
                return hour + ':' + minute;
            }

        </script>
