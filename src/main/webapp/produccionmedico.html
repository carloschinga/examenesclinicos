        <!-- moment js -->
        <script src="js/moment.min.js" ></script>
        <script>
            let table;
            var groupColumn = 2;
            $("#fechaInicio").val(moment().format('YYYY-MM-DD'));
            $("#fechaFin").val(moment().format('YYYY-MM-DD'));
            $.getJSON("validarsesion", function (data) {
                if (data.resultado === "ok") {
                    $('#topbar').load('topbar.html');
                    $('#sidebar').load('sidebar.html');
                    $('#footer').load('footer.html');

                    let parametro = {tabla: "servicio"};
                    $.getJSON("listaprogramacion", parametro, function (data) {
                        $('#cmbServicio').append('<option value="%" selected>TODOS</option>');
                        $.each(data.data, function (id, ser) {
                            $('#cmbServicio').append('<option value=' + ser.sercod + '>' + ser.serdes + '</option>');
                        });


                        table = $('#tblProduccion').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'excel', 'print'
                            ],
                            fixedHeader: true,
                            paging: false,
                            ajax: {
                                url: 'listadetalleproduccionmedico',
                                type: 'POST',
                                data: function (d) {
                                    d.fechaInicio = $("#fechaInicio").val(), //$("#fechaInicio").val(),
                                            d.fechaFin = $("#fechaFin").val(),
                                            d.sercod = $('#cmbServicio').val();
                                }
                            },
                            columns: [
                                {data: 'fecha',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("DD/MM/yyyy");
                                    }
                                },
                                {data: 'serdes'},
                                {data: 'mednam'},
                                {data: 'horini',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("hh:mm:ss A");
                                    }
                                },
                                {data: 'horfin',
                                    render: function (data, type, row, meta) {
                                        if (data === undefined)
                                            return "";
                                        else
                                            return moment(data).format("hh:mm:ss A");
                                    }
                                },
                                {data: 'descon'},
                                {data: 'turrat'},
                                {data: 'pacientesProgramados'},
                                {data: 'pacientesCitados',
                                        render: function (data, type, row, meta) {
                                            if(row.pacientesProgramados<row.pacientesCitados)
                                                return '<span style="color:red;font-weight:bold;">' + data + '</span>';
                                            else
                                                return data;
                                    }
                                },
                                {data: 'pacientesAtendidos',
                                     render: function (data, type, row, meta) {
                                            if(row.pacientesCitados<row.pacientesAtendidos)
                                                return '<span style="color:red;font-weight:bold;">' + data + '</span>';
                                            else
                                                return data;
                                    }
                                },
                                {data: 'pacientesProgramados',
                                    render: function (data, type, row, meta) {
                                        return ((row.pacientesAtendidos / row.pacientesProgramados) * 100).toFixed(2) + "%";
                                    }
                                },
                                {data: 'pacientesProgramados',
                                    render: function (data, type, row, meta) {
                                        return minutesToString(row.pacientesProgramados * row.turrat);
                                    }
                                },
                                {data: 'pacientesAtendidos',
                                    render: function (data, type, row, meta) {
                                        return minutesToString(row.pacientesAtendidos * row.turrat);
                                    }
                                }

                            ],
                            columnDefs: [{visible: false, targets: groupColumn}],
                            order: [[groupColumn, 'asc']],
                            displayLength: 25,
                            drawCallback: function (settings) {
                                var api = this.api();
                                var rows = api.rows({page: 'current'}).nodes();
                                var last = null;
                                let datos = api.rows({page: 'current'}).data();

                                let sumprog = 0;
                                let sumcit = 0;
                                let sumaten = 0;
                                let ratio = 0;
                                let itemp=0;
                                let ultimoratio=0;
                                let primeraCabecera = true;
                                api.column(groupColumn, {page: 'current'})
                                        .data()
                                        .each(function (group, i) {
                                            console.log(group);
                                            if (last !== group) {
                                                if (!primeraCabecera) {
                                                    let totaPorc = ((sumaten / sumprog) * 100).toFixed(2) + "%";
                                                    let totahprog = minutesToString(sumprog * ratio);
                                                    let totahaten = minutesToString(sumaten * ratio);
                                                    $(rows).eq(i).before('<tr class="groupfooter"><td colspan="6">TOTAL</td><td>' + sumprog + '</td><td>' + sumcit + '</td><td>' + sumaten + '</td><td>' + totaPorc + '</td><td>' + totahprog + '</td><td>' + totahaten + '</td></tr>');
                                                }
                                                $(rows).eq(i).before('<tr class="group"><td colspan="12">' + group + '</td></tr>');
                                                last = group;
                                                sumprog = 0;
                                                sumcit = 0;
                                                sumaten = 0;
                                                primeraCabecera = false;
                                                ratio = ratio + parseInt(datos[i].turrat);
                                                ultimoratio=parseInt(datos[i].turrat);
                                            }
                                            sumprog = sumprog + parseInt(datos[i].pacientesProgramados);
                                            sumcit = sumcit + parseInt(datos[i].pacientesCitados);
                                            sumaten = sumaten + parseInt(datos[i].pacientesAtendidos);

                                            itemp=i;
                                            /* console.log(datos[i].pacientesCitados);*/
                                        });
                                let totaPorc = ((sumaten / sumprog) * 100).toFixed(2) + "%";
                                let totahprog = minutesToString(sumprog * ultimoratio);
                                let totahaten = minutesToString(sumaten * ultimoratio);                                
                                 $(rows).eq(itemp).after('<tr class="groupfooter"><td colspan="6">TOTAL</td><td>' + sumprog + '</td><td>' + sumcit + '</td><td>' + sumaten + '</td><td>' + totaPorc + '</td><td>' + totahprog + '</td><td>' + totahaten + '</td></tr>');

                            }
                        });
                    });

                } else {
                    $(location).attr('href', "index.html");
                }
            });

            $("#btnBuscar").click(function () {
                table.ajax.reload( );
            });

            $("#salir").click(function () {
                $.getJSON("cerrarsesion", function (data) {});
                $(location).attr('href', "index.html");
            });

            // Order by the grouping
            $('#example tbody').on('click', 'tr.group', function () {
                var currentOrder = table.order()[0];
                if (currentOrder[0] === groupColumn && currentOrder[1] === 'asc') {
                    table.order([groupColumn, 'desc']).draw();
                } else {
                    table.order([groupColumn, 'asc']).draw();
                }
            });
            function minutesToString(minutes) {
                var hour = Math.floor(minutes / 60);
                hour = (hour < 10) ? '0' + hour : hour;
                var minute = (minutes % 60);
                minute = (minute < 10) ? '0' + minute : minute;
                return hour + ':' + minute;
            }

        </script>
