        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
        <script>
            $(document).ready(function () {
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');

                        let parametro = {accion: "listausuario"};
                        $.getJSON("asignarpermiso", parametro, function (data) {
                            $.each(data.data, function (id, med) {
                                $('#cmbUsuario').append('<option value=' + med.usecod + '>' + med.usenam + '</option>');
                            });
                        });
                        parametro = {accion: "listarol"};
                        $.getJSON("asignarpermiso", parametro, function (data) {
                            $.each(data.data, function (id, med) {
                                
                                $('#cmbRol1').append('<option value=' + med.codrol + '>' + med.nomrol + '</option>');
                                $('#cmbRol2').append('<option value=' + med.codrol + '>' + med.nomrol + '</option>');

                                parametro = {codrol: $("#cmbRol2").val()};
                                $.get("menurol", parametro, function (data) {
                                    data = data.substring(0, data.length - 1);
                                    data = "[" + data + "]";
                                    console.log("final data:"+data);
                                    var obj = $.parseJSON(data);
                                    console.log("final objjson:" + obj);                    
                                    $('#jstree').jstree({
                                        'plugins': ["wholerow", "checkbox", "types"],
                                        'core': {
                                            "themes": {
                                                "responsive": false
                                            },
                                            'data': obj
                                        },
                                        "types": {
                                            "default": {
                                                "icon": "fa fa-folder text-warning"
                                            },
                                            "file": {
                                                "icon": "fa fa-file  text-warning"
                                            }
                                        }
                                    });
                                });
                            });
                        });

                        table = $('#example').DataTable({
                            dom: 'Bfrtip',
                            fixedHeader: true,
                            paging: false,
                            ajax: {
                                url: 'asignarpermiso',
                                type: 'POST',
                                data: function (d) {
                                    d.accion = "listausuario";
                                }
                            },
                            language: {
                                decimal: "",
                                emptyTable: "No hay datos",
                                info: "Mostrando desde el _START_ al _END_ del total de _TOTAL_ registros",
                                infoEmpty: "Mostrando desde el 0 al 0 del total de  0 registros",
                                infoFiltered: "(Filtrados del total de _MAX_ registros)",
                                infoPostFix: "",
                                thousands: ",",
                                lengthMenu: "Mostrar _MENU_ registros por página",
                                loadingRecords: "Cargando...",
                                processing: "Procesando...",
                                search: "Buscar:",
                                zeroRecords: "No se ha encontrado nada  atraves de ese filtrado.",
                                paginate: {
                                    first: "Primero",
                                    last: "Última",
                                    next: "Siguiente",
                                    previous: "Anterior"
                                },
                                aria: {
                                    sortAscending: ": activate to sort column ascending",
                                    sortDescending: ": activate to sort column descending"
                                }
                            },
                            columns: [
                                {data: 'usecod'},
                                {data: 'usenam'},
                                {data: 'codrol'},
                                {data: 'nomrol'}
                            ]
                        });

                    } else {
                        $(location).attr('href', "index.html");
                    }
                });

                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });

                $("#cmbRol2").on("change", function () {
                    parametro = {codrol: $("#cmbRol2").val()};
                    console.log(parametro);
                    $.get("menurol", parametro, function (data) {
                        data = data.substring(0, data.length - 1);
                        $('#jstree').jstree(true).settings.core.data = $.parseJSON("[]");
                        $('#jstree').jstree(true).refresh();
                        data = "[" + data + "]";
                        var obj = $.parseJSON(data);
                        $('#jstree').jstree(true).settings.core.data = obj;
                        $('#jstree').jstree(true).refresh();
                    });
                });
                $("#btnAplicarAcceso").click(function () {
                    let selected = [];
                    var jsonNodes = $('#jstree').jstree(true).get_json('#', {flat: true});
                    $.each(jsonNodes, function (i, v) {
                        let obj;
                        if (true) {
                            if (v.state.selected === true) {
                                obj = {id: v.id, state: v.state.selected};
                                selected.push(obj);
                            }
                        }
                    });
                    console.log(selected);
                    let parametro = {accion: "asignarAcceso", codrol: $("#cmbRol2").val(), selected: JSON.stringify(selected)};
                    $.getJSON("asignarpermiso", parametro, function (data) {
                        var x = document.getElementById("okAccesosdelrol");
                        x.style.display = "block";
                        setTimeout(function () {
                            $("#okAccesosdelrol").fadeOut(3000);
                        }, 3000);
                    });
                });

                $("#btnAplicarRol").click(function () {
                    let parametro = {accion: "asignarRol", codusu: $("#cmbUsuario").val(), codrol: $("#cmbRol1").val()};
                    $.getJSON("asignarpermiso", parametro, function (data) {
                        var x = document.getElementById("okAsignaciondelrol");
                        x.style.display = "block";
                        setTimeout(function () {
                            $("#okAsignaciondelrol").fadeOut(3000);
                        }, 3000);
                        table.ajax.reload( );

                    });
                });

                $("#btnAgregarRol").click(function () {

                    $('#txtAccionRol').val(1);
                    $('#lblTituloEdicionRol').text("Agregar Rol");
                    $('#txtCodigoRol').val("Automatico");
                    $('#editarRolModal').modal('show');
                });
                $("#btnModificarRol").click(function () {
                    $('#txtAccionRol').val(0);
                    $('#lblTituloEdicionRol').text("Editar Rol");
                    
                    let parametro={accion:"seleccionar",codigo:$('#cmbRol2').val()};
                    $.getJSON("gestionrol", parametro, function (data) {
                        console.log(data);
                        $('#txtCodigoRol').val(data.codrol);
                        $('#txtNombreRol').val(data.nomrol);
                    });
                    $('#editarRolModal').modal('show');
                });
                $("#btnGrabarRol").click(function () {                    
                    let accion = $('#txtAccionRol').val();
                    //console.log(accion);                    
                    if (accion === "1") { //agregar
                        //console.log("gestionrol");
                        let parametro={accion:"agregar",nombre:$('#txtNombreRol').val()};
                        $.getJSON("gestionrol", parametro, function (data) {
                            if(data.resultado==="ok"){
                                 location.reload();
                            }
                            else{
                                alert("error");
                            }
                        });
                    }
                    else{
                        let parametro={accion:"editar",codigo:$('#txtCodigoRol').val(),nombre:$('#txtNombreRol').val()};
                        $.getJSON("gestionrol", parametro, function (data) {
                            if(data.resultado==="ok"){
                                 location.reload();
                            }
                            else{
                                alert("error");
                            }
                        });
                    }
                    

                });





            });
        </script>
