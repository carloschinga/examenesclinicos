        <script>
            $(document).ready(function () {
                let tableProce;


                //$("#fechaFin").val(moment().format('YYYY-MM-DD'));
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');

                        //LLENAR COMBOS
                        $.getJSON("eagrupocrud", {accion: 1}, function (data) {                                                        
                            $.each(data, function (id, value) {
                                $("#cmbGrupo").append("<option value="+ value.exagrp + ">" + value.desgrp + "</option>");
                            });
                            
                            tableProce = $('#tblProce').DataTable({
                                fixedHeader: true,
                                paging: false,
                                ajax: {
                                    url: 'eaexamenescrud',
                                    type: 'POST',
                                    data: function (d) {
                                        d.accion = "1",
                                                d.exagrp = $("#cmbGrupo").val();
                                    }
                                },
                                language: {
                                    decimal: "",
                                    emptyTable: "No hay datos",
                                    info: "Mostrando desde el _START_ al _END_ del total de _TOTAL_ registros",
                                    infoEmpty: "Mostrando desde el 0 al 0 del total de  0 registros",
                                    infoFiltered: "(Filtrados del total de _MAX_ registros)",
                                    infoPostFix: "",
                                    thousands: ",",
                                    lengthMenu: "Mostrar _MENU_ registros por página",
                                    loadingRecords: "Cargando...",
                                    processing: "Procesando...",
                                    search: "Buscar:",
                                    zeroRecords: "No se ha encontrado nada  atraves de ese filtrado.",
                                    paginate: {
                                        first: "Primero",
                                        last: "Última",
                                        next: "Siguiente",
                                        previous: "Anterior"
                                    },
                                    aria: {
                                        sortAscending: ": activate to sort column ascending",
                                        sortDescending: ": activate to sort column descending"
                                    }
                                },
                                columns: [
                                    {data: 'exacod'},
                                    {data: 'exades'},
                                    {data: 'exacod',
                                        render: function (data, type, row, meta) {
                                            let objselec = {tarcod:row.tarcod,tarhtml: row.tarhtml};
                                            let myJSON = JSON.stringify(objselec);
                                            return "<a href='#' onclick='editar(" + myJSON + ")'> Ver Plantilla</a>";
                                        }}
                                ]
                            });
                        });

                        $('.contenido').richText({
                            table: false,
                            fileUpload: false,
                            imageUpload: false,
                            urls: false,
                            videoEmbed: false,
                            fontColor: false,
                            backgroundColor: false,
                            fontSize: false,
                            heading: false,
                            code: false,
                            leftAlign: false,
                            centerAlign: false,
                            rightAlign: false,
                            justify: false

                        });
                    } else {
                        $(location).attr('href', "index.html");
                    }
                });

                $('#cmbGrupo').on('change', function () {
                    tableProce.ajax.reload( );
                });



                $("#salir").click(function () {
                    $.getJSON("cerrarsesion", function (data) {});
                    $(location).attr('href', "index.html");
                });

            
                $("#btnGrabarRTF").click(function () {
                    let htmlContent = $('.contenido').val();
                    let tarcod = $("#txtTarcod").val();                    

                    let parametro = {tarcod: tarcod,htmlContent: htmlContent};
                    $.getJSON("grabarplantilla", parametro, function (data) {
                        if (data.resultado === "ok") {
                            tableProce.ajax.reload( );
                            $("#RichText").modal("hide");
                        } else {
                            $("#alertError").css("display", "block");
                            setTimeout(function () {
                                $("#alertError").fadeOut(2000);
                            }, 2000);
                        }
                    });

                });
            });
            function aprobar(id) {

                $("#secunciaAprob").val(id.invnum);
                $("#itemAprob").val(id.numitm);
                $("#medcod").val(id.medcod);
                $("#pachis").val(id.pachis);
                $("#aprobarModal").modal("show");
            }
            function editar(id) {
                $("#txtTarcod").val(id.tarcod);                
                if (id.tarhtml !== undefined) {
                    $('.richText-editor').trigger('setContent', id.tarhtml);
                    console.log("con contenido");
                } else {
                    $('.richText-editor').trigger('setContent', '');
                    console.log("sin contenido");
                }
                $("#RichText").modal("show");

            }
            function descargar(id) {                
                let parametro = {medcod: id.medcod};
                $.getJSON("validarf", parametro, function (data) {
                    if (data.resultado === "ok") {
                        window.open("reporteresultadoprocePDF?invnum=" + id.invnum + "&numitm=" + id.numitm + "&medcod=" + id.medcod, "_blank");
                    } else {
                        alert("Debe ingresar una firma. Vaya a CONFIGURACIÓN - Parametros del Sistema");
                    }
                });                
            }
            function format(d) {
                let resultado = '';
                let data = $.parseJSON(d.detalle);
                resultado += "<tr><th>Orden</th><th>Origen</th><th>Secuencia</th><th>Descripcion</th><th>Fecha Cita/Muestra</th><th>Atendido</th></tr>";
                $.each(data.datos, function (i, item) {
                    if (item.atendido === 1)
                        atendido = "SI";
                    else
                        atendido = "NO";

                    let fecha;
                    if (item.fechaCitaOToma === "1900-01-01T00:00:00")
                        fecha = "";
                    else
                        fecha = moment(item.fechaCitaOToma).format("DD/MM/yyyy hh:mm:ss A");

                    resultado += "<tr><td>" + item.orden + "</td><td>" + item.oricod + "</td><td>" + item.invnum_o + "</td><td>" + item.tardes + "</td><td>" + fecha + "</td><td>" + atendido + "</td></tr>";
                });
                resultado = "<table class='table table-striped table-bordered'>" + resultado + "</table>";
                return (resultado);
            }       
        </script>
